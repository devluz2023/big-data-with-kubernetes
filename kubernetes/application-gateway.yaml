---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app-sender-virtualservice
  namespace: product
spec:
  hosts:
  - "app-sender.com"
  gateways:
  - istio-system/app-gateway
  http:
    - match:
      - uri:
          regex: "^/.*"
      route:
      - destination:
          host: app-sender
          port:
            number: 80


---



apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app-receiver-virtualservice
  namespace: product
spec:
  hosts:
  - "app-receiver.com"
  gateways:
  - istio-system/app-gateway
  http:
  - match:
    - uri:
        regex: "^/.*"
    rewrite:
      uri: "/"
    route:
    - destination:
        host: app-receiver
        port:
          number: 80


---


