        ports:
        - containerPort: 80
---
##################################################################################################
# App orchestrating
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: app-orchestrating
  labels:
    app: app-orchestrating
    service: app-orchestrating
spec:
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: app-orchestrating
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bank-app-orchestrating
  labels:
    account: app-orchestrating
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-orchestrating-v1
  labels:
    app: app-orchestrating
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-orchestrating
      version: v1
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9080"
        prometheus.io/path: "/metrics"
      labels:
        app: app-orchestrating
        version: v1
    spec:
      serviceAccountName: bank-app-orchestrating
      containers:
      - name: app-orchestrating
        image: fabiojdluz/app-orchestrating:latest
        ports:
          - containerPort: 80
        imagePullPolicy: Always
        
       