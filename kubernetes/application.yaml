##################################################################################################
# This file defines the services, service accounts, and deployments for the bank sample.
#
# To apply all 4 bank services, their corresponding service accounts, and deployments:
#
#   kubectl apply -f samples/bank/platform/kube/bank.yaml
#
# Alternatively, you can deploy any resource separately:
#
#   kubectl apply -f samples/bank/platform/kube/bank.yaml -l service=app-orchestrating # app-orchestrating Service
#   kubectl apply -f samples/bank/platform/kube/bank.yaml -l account=app-orchestrating # app-orchestrating ServiceAccount
#   kubectl apply -f samples/bank/platform/kube/bank.yaml -l app=app-orchestrating,version=v3 # app-orchestrating-v3 Deployment
##################################################################################################

##################################################################################################
# App sender
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: app-sender
  labels:
    app: app-sender
    service: app-sender
spec:
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: app-sender
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bank-app-sender
  labels:
    account: app-sender
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-sender-v1
  labels:
    app: app-sender
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-sender
      version: v1
  template:
    metadata:
      labels:
        app: app-sender
        version: v1
    spec:
      serviceAccountName: bank-app-sender
      containers:
      - name: app-sender
        image: fabiojdluz/app-sender:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
##################################################################################################
# App receiver
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: app-receiver
  labels:
    app: app-receiver
    service: app-receiver
spec:
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: app-receiver
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bank-app-receiver
  labels:
    account: app-receiver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-receiver-v1
  labels:
    app: app-receiver
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-receiver
      version: v1
  template:
    metadata:
      labels:
        app: app-receiver
        version: v1
    spec:
      serviceAccountName: bank-app-receiver
      containers:
      - name: app-receiver
        image: fabiojdluz/app-receiver:latest
